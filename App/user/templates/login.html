{% extends "base_login.html" %}

{% block body %}
    <form id='login-form' method='POST' action="{{ url_for('user.login')}}">
        {{form.csrf_token}}
        {{form.username.label}}
        {{form.username}}<br>
        {{form.password.label}}
        {{form.password}}<br>
        <button type='submit' id='login-submit'>Enter</button>
    </form>
    <p>
        Haven't registered yet? <a href="{{ url_for('user.register')}}">register now</a>
    </p>
{% endblock %}
