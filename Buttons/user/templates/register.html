{% extends 'base_login.html' %}

{% block body %}
    <form id='login-form' method='POST' action="{{ url_for('user.register')}}">
        {{form.csrf_token}}
        {{form.username.label}}
        {{form.username}}<br>
        {{form.password.label}}
        {{form.password}}<br>
        {{form.password2.label}}
        {{form.password2}}<br>
        <button type='submit' id='register-submit'>Enter</button>
    </form>
{% endblock %}
