{% extends 'base.html' %}

{% block content %}
    <h1>Reset password</h1>
    <form action='' method='POST'>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email() }}<br>
            {% for error in form.email.errors %}
                <span> {{ error }} </span>
            {% endfor %}
        </p>
        <p> {{ form.submit() }} </p>
    </form>
{% endblock content %}
